<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./assets/logo.png">
    <title>Spotify - Reproductor web: m√∫sica para todos</title>
    <style>
        /* General Settings */
body {
  font-family: "Montserrat", sans-serif;
  margin: 0;
  background-color: #000;
  color: #fff;
  overflow: hidden;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 2rem;
  background-color: #000;
  height: 4rem;
}

.logo img {
  height: 70%;
}

/* Search Box */
.search-box {
  display: flex;
  align-items: center;
  background-color: #292826;
  border-radius: 50px;
  padding: 0.5rem 1rem;
  width: 30rem;
  gap: 1rem;
  font-size: 1.2rem;
  transition: box-shadow 0.3s ease-in-out;
}

.search-box input {
  width: 100%;
  background: transparent;
  border: none;
  outline: none;
  color: #fff;
  font-size: 1rem;
}

.search-box:hover {
  box-shadow: 0 0 10px rgba(66, 133, 244, 0.5);
}

.search-box i {
  color: #9aa0a6;
}

.buttons {
  display: flex;
  gap: 1.5rem;
  align-items: center;
}

.premium {
  background-color: #1db954;
  color: #fff;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.premium:hover {
  background-color: #1ed760;
}

/* Sidebar */
.sidebar {
  background-color: #000;
  width: 300px;
  height: 100vh;
  padding: 1rem;
}

.nav {
  margin-bottom: 1rem;
}

.nav-option {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 0.5rem;
  border-radius: 0.5rem;
  transition: background-color 0.2s;
}

.nav-option:hover {
  background-color: #1db954;
}

.nav-option i {
  font-size: 1.5rem;
}

.nav-option a {
  text-decoration: none;
  color: #fff;
}

/* Music Player */
.music-player {
  background: linear-gradient(to top, #1db954, #0a0a0a);
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 72px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}
    /* Basic Styling for Input */
    input {
      width: 300px;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none; /* Removes default blue outline */
      transition: all 0.3s ease; /* Smooth transition */
    }

    /* Border effect on focus */
    input:focus {
      border-color: #4285f4; /* Change border color */
      box-shadow: 0 0 5px rgba(66, 133, 244, 0.5); /* Add glow effect */
    }
    </style>
</head>
<body>
    <navbar class="navbar">
        <div class="logo">
            <img src="./assets/nav_icon.png" alt="Spotify Logo">
        </div>
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="What do you want to play?">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="buttons">
            <button class="premium">Explore Premium</button>
            <div>
                <i class="fa-regular fa-circle-down"></i>
                <a href="#">Install App</a>
            </div>
            <button class="notification">
                <i class="fa-regular fa-bell"></i>
            </button>
        </div>
    </navbar>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option">
                        <img src="./assets/library_icon.png" alt="Library">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">Main Content</div>
        <div class="music-player">Music Player</div>
    </div>
</body>
</html>
