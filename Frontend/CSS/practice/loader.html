<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,
initial-scale=1.0" />
<title>CSS</title>
<style>
.loader{
    border-radius: 50%;
    width: 120px;
    height: 120px;
    border: 16px solid #d4d4d4;
    border-top:16px solid rgb(219, 30, 16);
    animation: spin 2s linear infinite normal;
}
@keyframes spin {
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}
</style>
</head>
<body>
<h1>Loader</h1>
<div class="loader"></div>
</body>
</html>
